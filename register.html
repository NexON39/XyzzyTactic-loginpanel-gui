<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="main flex">
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="login_box flex" id="login_box">
                <div class="switch_btn flex">
                    <div class="login_hiper flex">
                        <a href="index.html">Logowanie</a>   
                    </div>
                    <div class="login_hiper flex">
                        <a href="register.html">Rejestracja</a>  
                    </div>
                </div>
                <div class="inputs flex">
                    <div class="input">
                        <p>Nazwa użytkownika</p>
                        <input type="text" placeholder="" class="input_text1">    
                    </div>
                    <div class="input">
                        <p>Hasło użytkownika</p>
                        <input type="text" placeholder="" class="input_text2">    
                    </div>
                    <input type="submit" value="Zarejestruj" id="input_register">
                </div>
            </div>
        </div>
    </div>
</body>

    <script src="js/app.js"></script>

</html>
